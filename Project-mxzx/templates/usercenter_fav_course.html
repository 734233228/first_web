{% extends 'base_usercenter-fav.html' %}
{% load staticfiles%}
{% block content %}
                <div class="companycenter">
                    <div class="group_list brief">
                        {% for course in all_courses %}
                        <div class="module1_5 box">
                            <a href="{% url 'courses:detail' course.id %}">
                                <img width="214" height="190" src="{{ MEDIA_URL }}{{ course.image }}"/>
                            </a>
                            <div class="des">
                                <a href="{% url 'courses:detail' course.id %}"><h2>{{ course.name }}</h2></a>
                                <span class="fl">时长：<i class="key">{{ course.learn_times }}</i></span>
                                <span class="fr">学习人数：{{ course.students }}</span>
                            </div>
                            <div class="bottom">
                                <span class="fl">{{ course.org.name }}</span>
                                <span class="delete-group fr jsDeleteFav_course" data-favid="{{ course.id }}" data-type="1"></span>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endblock %}
